#{extends 'main_mobile.html' /}
#{set title:'Diffusion' /}

	<div class="toolbar">
        <h1 id="pageTitle">&{'application.etudiant.diffusion.titre', examen.nom, examen.cours.classe.nomClasse}</h1>
		
		
		<a id="backButtonBis" class="button" href="@{MobileController.index()}" target="_self">
			<img src="/public/javascripts/iui/backButton.png"></img>
		</a>
		 <a id="backButton" class="button" href="@{MobileController.index()}" target="_self"></a>

<table id="home" title="Notes" selected="true">
