<!-- 
- Charge les cours de l'élève
- au clic sur un cours, appel de l'action pour aller en page afficherMatiere.html
=> Détail de la matière correspondant au cours
- Propose d'aller sur la page detailMoyenne.html
-->
#{extends 'main.html' /}
#{set title:'Accueil' /}
&{'application.accueil.etudiant'}

<table class="tableNote">
        #{list items:etudiant.notes, as:'note'}
		<tr><td><div class="divLink" onclick="window.location.href = '@{EtudiantController.diffusionNote(note.examen.id)}'">${note.examen.cours.matiere.nom} >> ${note.examen.nom}</div> </td><td><div class="divNotLinkBlue" style="width:50px;"> ${note.note}</div></td></tr> 
        #{/list}
</table>
